<app-header></app-header>
<div class="container">
  <h1>Product List</h1>
  <div class="row">

    <div class="col-md-3 p-a-1" *ngFor="let product of productsList">
    <div class="card">
    <div class="card-header">
      <h4 class="card-title">{{ product.productName }}</h4>
    </div>
 <!--   <div class="card-body">{{product.description}}</div> --> 
    <img class="card-img-bottom" [src]="product.productImage" alt="Card image" style="width:100%">
    <div class="card-footer">
      <div class="row">
        <div class="col-md-6">
          Price: {{product.cost}}
        </div>
        <div class="col-md-6">
          <a href="#" class="btn btn-primary btn-sm" (click)="getProductDetails(product.productId)">View Details</a>
        </div>
      </div>
    </div>
  </div>


  </div>
    
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <app-product-details [product] = "selectedProduct" (onDelete) = "deleteProduct($event)"></app-product-details>
    </div>
  </div>
</div>
